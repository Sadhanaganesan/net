<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Netflix Clone</title>
    <link rel="icon" href="img/log n.png">
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="img/netflix-images/netflix-logo.png" >
      <img class="nav__avatar" src="img/netflix-images/netflix-avatar.png" >
    </div>

    <!-- header -->
    
    <header class="banner">
      <div class="banner__contents"> 
        <div class="text-animation">
        <h1 class="banner__title">Money Heist</h1>
        </div>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
          To carry out the biggest heist in history, a mysterious man called The Professor recruits
          a band of eight robbers who have a single characteristic
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Netflix Originals -->
    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie1.jpg" >

        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie2.jpg" >

        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie3.jpg" >

        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie4.jpg" >

        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie5.jpg" >

        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie6.jpg" >

        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie7.jpg" >

        <img class="row__poster row__posterLarge" src="img/netflix-images/large-movie8.jpg" >
      </div>
    </div>

    <!-- Trending Now -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/netflix-images/trend1.png" >

        <img class="row__poster" src="img/netflix-images/trend2.png" >

        <img class="row__poster" src="img/netflix-images/small-movie1.jpg" >

        <img class="row__poster" src="img/netflix-images/trend3.png" >

        <img class="row__poster" src="img/netflix-images/trend4.png" >

        <img class="row__poster" src="img/netflix-images/trend5.png" >

        <img class="row__poster" src="img/netflix-images/trend6.png" >

        <img class="row__poster" src="img/netflix-images/trend7.png" >

        <img class="row__poster" src="img/netflix-images/trend8.png" >
      </div>
    </div>

    <!-- Top Rated -->
    <div class="row">
      <h2>Top Rated</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/netflix-images/top1.png" >

        <img class="row__poster" src="img/netflix-images/rom1.png" >

        <img class="row__poster" src="img/netflix-images/top3.jpeg" >

        <img class="row__poster" src="img/netflix-images/top4.jpeg" >

        <img class="row__poster" src="img/netflix-images/top5.jpeg" >

        <img class="row__poster" src="img/netflix-images/top6.jpeg" >

        <img class="row__poster" src="img/netflix-images/top7.jpeg" >

        <img class="row__poster" src="img/netflix-images/top8.jpeg" >
      </div>
    </div>

    <!-- Thriller Movies -->
    <div class="row">
      <h2>Thriller Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/netflix-images/thriller1.png" >

        <img class="row__poster" src="img/netflix-images/thriller2.png" >

        <img class="row__poster" src="img/netflix-images/thriller3.jpg" >

        <img class="row__poster" src="img/netflix-images/thriller4.png" >

        <img class="row__poster" src="img/netflix-images/thriller5.png" >

        <img class="row__poster" src="img/netflix-images/thriller6.png" >

        <img class="row__poster" src="img/netflix-images/small-movie8.jpg" >

        <img class="row__poster" src="img/netflix-images/thriller8.png" >

        <img class="row__poster" src="img/netflix-images/thriller9.png" >

        <img class="row__poster" src="img/netflix-images/thriller10.png" >
      </div>
    </div>

    <!-- Comedy Movies -->
    <div class="row">
      <h2>Comedy Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/netflix-images/comedy1.png" >

        <img class="row__poster" src="img/netflix-images/comedy2.png" >

        <img class="row__poster" src="img/netflix-images/comedy3.png" >

        <img class="row__poster" src="img/netflix-images/comedy4.png" >

        <img class="row__poster" src="img/netflix-images/comedy5.png" >

        <img class="row__poster" src="img/netflix-images/comedy6.png" >

        <img class="row__poster" src="img/netflix-images/small-movie7.jpg" >

        <img class="row__poster" src="img/netflix-images/small-movie8.jpg" >
      </div>
    </div>

    <!-- Child Movies -->
    <div class="row">
      <h2>Watch Together for Older Kids</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/netflix-images/child1.jpeg" >

        <img class="row__poster" src="img/netflix-images/top2.jpeg" >

        <img class="row__poster" src="img/netflix-images/child2.jpeg" >

        <img class="row__poster" src="img/netflix-images/child3.jpeg" >

        <img class="row__poster" src="img/netflix-images/child4.jpeg" >

        <img class="row__poster" src="img/netflix-images/child5.jpeg" >

        <img class="row__poster" src="img/netflix-images/child6.png" >

        <img class="row__poster" src="img/netflix-images/small-movie8.jpg" >
      </div>
    </div>

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
